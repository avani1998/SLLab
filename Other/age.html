<script>
	function AgeConvert()
	{

		var nstr=str.split("-");

		var date=parseInt(nstr[0]);
		var month=parseInt(nstr[1]);
		var year=parseInt(nstr[2]);
		console.log(date+" "+month+" "+year);
		var d=new Date();
		var curdate=d.getDate();
		var curmonth=d.getMonth()+1;
		var curyear=d.getFullYear();
		var age=curyear-year;
		if(curmonth<month)
			age--;
		else if (curmonth==month)
		{
			if(curdate<date)
				age--;
		}
		document.getElementById("result").innerHTML=age;
		//document.write(age);
	}
</script>
